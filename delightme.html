        <script>
        $(document).ready(function() {

        $(".carousel").swiperight(function() {
            $(this).carousel('prev');
        });
        $(".carousel").swipeleft(function() {  
            $(this).carousel('next');
        });

        });
        $('.carousel').carousel({
          interval: false,
          pause: "false"
        });
        $(document).click(function(e) {
                if (!$(e.target).is('a')) {
                    $('.collapse').collapse('hide');        
                }
            });
            $(window).bind("load", function () {
        $('#work-in-progress').fadeOut(1000);
    });
